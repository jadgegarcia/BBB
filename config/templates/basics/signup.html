{% load static %}
<!DOCTYPE html>
<html style="overflow: hidden; height: 100%;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'images/favicon/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'images/favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    {% csrf_token %}
    <div class="login-dark">
        <form method="post">
            {% csrf_token %}
            <h2 class="sr-only">Registration Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Username"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
	    <div class="form-group"><input class="form-control" type="text" name="firstname" placeholder="Firstname"></div>
	    <div class="form-group"><input class="form-control" type="text" name="lastname" placeholder="Lastname"></div>
	    <div class="form-group"><input class="form-control" type="text" name="occupation" placeholder="Occupation"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" name="btnLogin">Register</button></div>
	{{msg}}
            <p style="font-size:16px; color:#ffffff; ">Already Have An Account?</p> <a href="{% url 'mapper:signin' %}" class="forgot" style="color: #ADD8E6">Sign In Here</a>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
