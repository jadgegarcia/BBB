{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'website/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Include jQuery (if not already included) -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>

div.card-header {
 font-size: large;
}

div.card {
  margin-top: 10px
}

.table {
  margin-top: 10px
}

a {
  text-decoration: none;
}

        .nav-link {
  font-size: large;
}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">BigBadBooks</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'mapper:welcome' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'book:books' %}">Books</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href="{% url 'donationbook:donation' %}">Donate</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'requestbook:request' %}">Request</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'returnbook:returnlist' %}">Return</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'mapper:signout' %}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="ms-auto">Welcome {{ uname|upper }}</div>
</nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
